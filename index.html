    <!--nav-bar-->
  <div class="bg1st shadow sticky-top">

      <div class="card shadow loginbody mt-4">

        <h3 style="text-align:center;font-size: small;font-weight: 400; color: white;">SIGN IN</h3>
          <form action="/login" id="login-form" method="post">
                <div class="row mt-3">
                  <div class="col-md-6 form-group py-2">
                    <label for="email">Email, required:</label>
                    <input type="email" class="form-control" placeholder="" name="email">
                  </div>
                  <div class="col-md-6 form-group py-2">
                    <label for="pwd">Password, required:</label>
                    <input type="password" class="form-control" placeholder="" name="pswd" id="lpword">
                    <span>
                      <i id="show" style="float:right;margin-top: -30px; color:black;" class="fa fa-eye" aria-hidden="true" onclick="toggle()"></i>
                    </span>
                </div>
              </div>
              <div class="clearfix" href="https://boldgain1.github.io/boldgain/"><button class="btn btn-success btn-md" >Log in</button></div>
          </form>
          <a href="" class="mt-4" style="text-decoration: none; color:aliceblue" >forget password ?</a>
          <a href="https://boldgain1.github.io/boldgain/" class="btn chm mt-3">DON'T HAVE AN ACCOUNT?</a>
  
        </div>
